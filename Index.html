<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="Style.css">
    </head>
    <body>
        <header>
            <div class="Encabezado">
                <h1>
                    <img src="ImagenesChallenge/Logo.png" alt="Imagen del logo">
                </h1>
            </div>
        </header>
        <main>

            <div>
                <img class="Ilustracion" src="imagenesChallenge/Muñeco.png" alt="Muñeco Ilustrativo">

            </div>
            
            <section class="Cuadro-De-Contenido">
                <p>Ingresa el texto que desees encriptar o desencriptar</p>
                <p>Ningún mensaje fue encontrado</p>
            </section>

            <form>
                <p>Solo letras minúsculas y sin acentos</p>
                <label for="Texto"></label>
                <textarea id="Texto" cols="30" rows="10" required placeholder="Ingrese el texto aquí"></textarea>
                <label class="checkbox"></label>
                <input type="submit" value= "Encriptar" class="">
                <label class="checkbox"></label>
                <input type="submit" value= "Desencriptar" class="">
            </form>

        </main>
        <footer>

            <p>Thalía Arismendi Ibarrondo, Montevideo Uruguay 2023</p>

        </footer>
    </body>
</html>
