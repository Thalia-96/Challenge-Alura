<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Alura</title>
    <link rel="stylesheet" href="Style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <img class="Logo" src="ImagenesChallenge/Logo.png" alt="Imagen del logo de ALura">
    </header>
    <main>

        <section>
            <textarea class="Text-area" cols="20" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="Informacion">⚠ Solo letras minúsculas y sin acentos ⚠</h6>
            </div>
            <div class="Botones">
                <button class="btn-encriptar">Encriptar</button>
                <button class="btn-descencriptar">Desencriptar</button>
            </div>
        </section>

        <section>
            <textarea class="Mensaje" cols="20" rows="10" placeholder="Aún no hay un texto ingresado"></textarea>
            <div>
                <button class="btn-copiar">Copiar</button>
            </div>
        </section>
    </main>
    <footer>

        <p class="P-footer">Thalía Arismendi Ibarrondo, Montevideo Uruguay 2023</p>

    </footer>
</body>
</html>
